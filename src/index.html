<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container">
        <form class="search__form">
            <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images...">
            <button class="search__button" type="submit">
                <svg class="search__icon" xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor"
                    class="bi bi-search" viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
            </button>
        </form>
        <form class="infinite-scroll__form">
            <label for="infiniteScroll">Infinite scroll</label>
            <input type="checkbox" id="infiniteScroll" />
        </form>
    </div>
    <div class="gallery">
        </div>
        <button type="button" class="load-more is-hidden">
            Load more
        </button>
        <div class="scroll-limit"></div>
    <script src="index.js" type="module"></script>
</body>

</html>
